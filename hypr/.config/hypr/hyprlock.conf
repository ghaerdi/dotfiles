source = ~/.cache/wal/colors-hyprland.conf
$font = JetBrainsMono

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  color = $background
}

# LAYOUT
label {
  monitor =
  text = Hello $USER
  color = $foreground
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $foreground
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $foreground
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/Pictures/sukuna.png
  size = 100
  border_color = $color0
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $color0
  inner_color = $color1
  font_color = $foreground
  fade_on_empty = false
  placeholder_text = ó°Œ¾  Logged in as $USER
  hide_input = false
  check_color = $color0
  fail_color = $color3
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $color2
  position = 0, -47
  halign = center
  valign = center
}
