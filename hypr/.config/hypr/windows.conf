windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = tag +floating-window, class:(com.mitchellh.ghostty) title:(impala|yazi|btop|bluetui|wiremix)
windowrulev2 = tag +floating-window, class:(com.network.manager|org.gnome.baobab|org.gnome.Nautilus|org.pulseaudio.pavucontrol|blueberry.py)
windowrulev2 = float, tag:floating-window
windowrulev2 = center, tag:floating-window
windowrulev2 = size 1000 800, tag:floating-window
