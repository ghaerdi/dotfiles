# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrule = tag +floating-window, match:class (com.ghaerdi.Btop|com.ghaerdi.Dust|com.ghaerdi.Bluetui|com.ghaerdi.Impala|com.ghaerdi.Wiremix|waypaper|org.gnome.NautilusPreviewer|com.gabm.satty|About|TUI.float|com.network.manager|org.gnome.baobab|org.pulseaudio.pavucontrol)
windowrule = tag +floating-window, match:class (xdg-desktop-portal-gtk|DesktopEditors|org.gnome.Nautilus), match:title ^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files|.*wants to [open|save].*|[C|c]hoose.*)
windowrule = float on, match:tag floating-window
windowrule = center on, match:tag floating-window
windowrule = size 1400 1000, match:tag floating-window
windowrule = float on, match:class org.gnome.Calculator

# No transparency on media windows
windowrule = opacity 1 1, match:class ^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$

# Popped window rounding
windowrule = rounding 15, match:tag pop

workspace = f[1]s[false], gapsout:0, border:false
workspace = s[true], gapsout:30
workspace = w[f2-9], border:false
