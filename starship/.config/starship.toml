"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
format = "$all"
right_format = "$cmd_duration"

[character]
error_symbol = "[󰫢](bold red)"
success_symbol = "[󰫢](bold green)"
# format = ""

[hostname]
ssh_only = true
format = "[$hostname](bold blue) - "
disabled = false

[git_branch]
symbol = " "
format = "[$symbol$branch]( $style ) "

[git_status]
disabled = true
conflicted = "󰈻"
ahead = "󰜷"
behind = "󰜮"
diverged = "󰹺"
up_to_date = "󰸞"
untracked = "󰷌"
stashed = "󰋻"
modified = "󰏪"
staged = "+"
renamed = "󱇧"
deleted = "󰆴"
typechanged = ""
style = "bold cyan"

[cmd_duration]
min_time = 1
show_milliseconds = true
show_notifications = true
format = "[$duration]($style) "


